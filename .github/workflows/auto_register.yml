name: Ejecutar script de Python

on:
  push:
    branches:
      - main  # O la rama que uses
  workflow_dispatch:  # Permite ejecutarlo manualmente desde la pestaña "Actions"

jobs:
  ejecutar_script:
    runs-on: ubuntu-latest

    steps:
      - name: Hacer checkout del repositorio
        uses: actions/checkout@v3

      - name: Mostrar archivos para depuración
        run: |
          echo "Contenido del directorio actual:"
          ls -R

      - name: Instalar dependencias necesarias
        run: |
          sudo apt update
          sudo apt install -y chromium-browser chromium-chromedriver
          pip install selenium

      - name: Ejecutar script.py
        run: |
          python script.py
